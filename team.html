<!DOCTYPE html>
<html>
<head>
    <title>Team Members</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/script.js"></script>

    <style>
        .team-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-header h1 {
            font-size: 32px;
            color: #222;
            letter-spacing: 1px;
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .member-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            transition: 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }

        .member-card h2 {
            font-size: 22px;
            margin-bottom: 12px;
            color: #0077ff;
        }

        .member-card a {
            text-decoration: none;
            font-weight: bold;
            background: #0077ff;
            padding: 8px 16px;
            display: inline-block;
            border-radius: 6px;
            color: white;
            transition: 0.3s;
        }

        .member-card a:hover {
            background: #005fcc;
        }
    </style>

</head>

<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="team.html">Team Members</a>
</div>

<div class="container">
    
    <div class="team-header">
        <h1>Meet Our Team</h1>
        <p style="font-size:16px; color:#555;">Click on any member to view their Resume & Biodata</p>
    </div>

    <div class="team-container">

        <div class="member-card">
            <h2>Anjali Singh</h2>
            <a href="anjali.html">View Profile →</a>
        </div>

        <div class="member-card">
            <h2>Bharati Kumari</h2>
            <a href="bharati.html">View Profile →</a>
        </div>

        <div class="member-card">
            <h2>Chalana R</h2>
            <a href="chalana.html">View Profile →</a>
        </div>

        <div class="member-card">
            <h2>HR Rakshitha</h2>
            <a href="rakshitha.html">View Profile →</a>
        </div>

    </div>
</div>

</body>
</html>
